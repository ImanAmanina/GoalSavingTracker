<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    height: 100vh;
    background: linear-gradient(135deg, #e0f7ff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

/* Container Styling */
.container {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.15);
    width: 90%;
    max-width: 350px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Title */
h1 {
    font-weight: 700;
    font-size: 26px;
    color: #007bff;
    margin-bottom: 30px;
}

/* Form Styling */
form {
    width: 100%;
    display: flex;
    flex-direction: column;
}

/* Input Fields */
input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    background: #f0f9ff;
    border: 1px solid #d0e7ff;
    border-radius: 12px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border: 1px solid #007bff;
    background: #ffffff;
}

/* Button */
.button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* Message */
#message {
    margin-top: 15px;
    font-size: 14px;
    color: #ff4d4d;
}
	</style>
</head>
<body>
<!-- Profile Update -->
        <h3>Update Profile</h3>
        <input type="text" id="newUsername" placeholder="New username">
        <input type="password" id="newPassword" placeholder="New password">
        <button onclick="updateProfile()">Update Profile</button>

        <!-- Account Deletion Request -->
        <h3>Account Deletion Request</h3>
	<div>
        <button class="button" onclick="requestDeletion()">Request Account Deletion</button>
	</div>
    <script>

// Update Profile Function
function updateProfile() {
    let newUsername = document.getElementById("newUsername").value;
    let newPassword = document.getElementById("newPassword").value;
    let approvedUsers = JSON.parse(localStorage.getItem("approvedUsers")) || {};

    if (!approvedUsers[newUsername]) {
        alert("User not found!");
        return;
    }

    approvedUsers[newUsername] = newPassword;
    localStorage.setItem("approvedUsers", JSON.stringify(approvedUsers));
    alert("Profile updated successfully!");
}

// Request Account Deletion
function requestDeletion() {
    let username = document.getElementById("username").value;
    alert("Account deletion request sent for " + username + ".");
}

    </script>
</body>
</html>
